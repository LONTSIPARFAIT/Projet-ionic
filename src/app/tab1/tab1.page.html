<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inscription
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulaire</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="myForm"">
        <!-- Champ Nom -->
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
          Le nom est requis (minimum 3 caract√®res).
        </ion-text>

        <!-- Champ Email -->
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-text color="danger" >
          Veuillez entrer un email valide.
        </ion-text>

        <!-- Champ Message -->
        <ion-item>
          <ion-label position="floating">Message</ion-label>
          <ion-textarea formControlName="message" rows="4"></ion-textarea>
        </ion-item>
        <ion-text color="danger" >
          Le message est requis.
        </ion-text>

        <!-- Bouton Soumettre -->
        <ion-button type="submit" expand="block" color="primary" [disabled]="myForm.invalid">
          Envoyer
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
